<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-background"></div>
    <div class="login-container">
        <form class="login-form">
            <h1>כניסה לחשבון</h1>
            <input type="text" placeholder="אימייל או מספר נייד" />
            <input type="password" placeholder="סיסמה" />
            <button type="submit">כניסה לחשבון</button>
            <button type="button" class="secondary-button">כניסה עם קוד</button>
            <a href="#">שכחת את הסיסמה?</a>
            <div>
                <input type="checkbox" id="remember" />
                <label for="remember">זכור אותי</label>
            </div>
            <p>עוד לא ב-Netflix? <a href="#">זה הזמן להירשם.</a></p>
        </form>
    </div>
</body>
</html>
