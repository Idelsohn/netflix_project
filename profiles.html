<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profiles Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .profile-card {
            width: 150px;
            margin: 10px;
            text-align: center;
        }
        .profile-img {
            width: 100%;
            border-radius: 50%;
        }
        .profile-name-input {
            border: none;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 1rem;
            outline: none;
            background: transparent;
            width: 100%;
        }
        .profile-name-input:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Profiles</h2>
        <div class="d-flex justify-content-center flex-wrap">
            <div class="profile-card">
                <img src="https://via.placeholder.com/150" alt="Profile 1" class="profile-img" />
                <input type="text" class="profile-name-input mt-2" value="Profile 1" />
            </div>
            <div class="profile-card">
                <img src="https://via.placeholder.com/150" alt="Profile 2" class="profile-img" />
                <input type="text" class="profile-name-input mt-2" value="Profile 2" />
            </div>
            <div class="profile-card">
                <img src="https://via.placeholder.com/150" alt="Profile 3" class="profile-img" />
                <input type="text" class="profile-name-input mt-2" value="Profile 3" />
            </div>
            <div class="profile-card">
                <img src="https://via.placeholder.com/150" alt="Profile 4" class="profile-img" />
                <input type="text" class="profile-name-input mt-2" value="Profile 4" />
            </div>
        </div>
    </div>
</body>
</html>
