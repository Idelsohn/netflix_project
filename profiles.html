<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profiles - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="profiles-container">
        <h1>Who's watching?</h1>
        <div class="profile-list">
            <div class="profile-card">
                <img src="images/profile_pictures/profile picture 1.jfif" alt="Yahav" />
                <div class="profile-name">Yahav</div>
            </div>
            <div class="profile-card">
                <img src="images/profile_pictures/profile picture 2.jfif" alt="Nadav" />
                <div class="profile-name">Nadav</div>
            </div>
            <div class="profile-card">
                <img src="images/profile_pictures/profile picture 3.jfif" alt="Roe" />
                <div class="profile-name">Roe</div>
            </div>
            <div class="profile-card">
                <img src="images/profile_pictures/profile picture 4.jfif" alt="Amit" />
                <div class="profile-name">Amit</div>
            </div>
            <div class="profile-card">
                <img src="images/profile_pictures/profile picture 5.jfif" alt="Or" />
                <div class="profile-name">Or</div>
            </div>
        </div>
        <button class="manage-profiles-button">Manage Profiles</button>
    </div>
    
    <!-- JavaScript files -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
